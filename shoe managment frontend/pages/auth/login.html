  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form>
                  <div class="form-group">
                    <label>Username or email *</label>
                    <input id="lUserEmail" type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input id="lUserPassword" type="text" class="form-control p_input">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-end">
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>

                  <div class="text-center">
                    <button id="loginBtn" type="button" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>

                  <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>

                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
